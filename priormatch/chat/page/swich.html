<html>
<head>
<title>展开合闭按钮</title>

<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<script language="javascript">
function switchSysBar(){
 if (parent.document.getElementById('attachucp').cols=="250,12,*,12,250"){
	 document.getElementById('leftbar').style.display="";
	 parent.document.getElementById('attachucp').cols="0,12,*,12,250";
 }else if(parent.document.getElementById('attachucp').cols=="250,12,*,12,0"){
	 document.getElementById('leftbar').style.display="";
	 parent.document.getElementById('attachucp').cols="0,12,*,12,0";
 }else if(parent.document.getElementById('attachucp').cols=="0,12,*,12,250"){
	 parent.document.getElementById('attachucp').cols="250,12,*,12,250";
	 document.getElementById('leftbar').style.display="none"
 }else{
	 parent.document.getElementById('attachucp').cols="250,12,*,12,0";
	 document.getElementById('leftbar').style.display="none"
 }
}
function load(){
 if (parent.document.getElementById('attachucp').cols=="0,12,*,12,250"){
 document.getElementById('leftbar').style.display="";
 }
}
</script>
<style>
	.s-bg {
	    width: 100%;
		height: 40px;
	    background: #ef3535;
	}
</style>
</head>
<body marginwidth="0" marginheight="0" onLoad="load()" topmargin="0" leftmargin="0" onselectstart="return false" oncontextmenu=return(false) style="overflow-x:hidden;">
<center>
	<div class="s-bg">
		
	</div>
<table height="100%" cellspacing="0" cellpadding="0" border="0" width="100%">
<tbody>
<tr>
<td bgcolor="#ededb1" width="1">
</td>
<td id="leftbar" style="display: none; background:url(../images/main/switchbg.jpg) repeat-y #d2d2d0 0px 0">
<a onClick="switchSysBar()" href="javascript:void(0);">
<img src="../images/main/pic24.jpg" width="12" height="72" border="0" alt="隐藏左侧菜单" >
</a>
</td>
<td id="rightbar"style="background:url(../images/main/switchbg.jpg) repeat-y #f2f0f5 0px 0">
<a onClick="switchSysBar()" href="javascript:void(0);">
<img src="../images/main/pic23.jpg" width="12" height="72" border="0" alt="隐藏左侧菜单" >
</a>
</td>
</tr>
</tbody>
</table>
</center>
</body>
</html>
