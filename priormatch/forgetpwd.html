<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>PrioMatch</title>
		<meta name="keywords" content="PrioMatch">
		<meta name="description" content="PrioMatch">
		<!--<link rel="stylesheet" href="css/swiper-3.3.1.min.css" />-->
		<link rel="stylesheet" href="page/css/main.css?vf293" />
		<link rel="stylesheet" href="page/css/index.css?d34" />
		<link rel="stylesheet" href="css/login.css?d3fd3d3" />
		<style type="text/css">
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="forgetpwd" v-cloak class="main-box body-bg"  :style="{height:ScreenH+'px',}">
			<header id="header" style="height: 50px;">
				<div class="main-box main-flex main-aic head" style="background: rgb(255, 255, 255);border-bottom: 1px solid #e8e8e8;">
					<div class="main-box head_lf" onclick="jumpLoginTo(this,'login.html')">
						<img src="page/img/public/icon_back.png" class="head_back">
					</div>
					<div class="main-box main-f1 main-tac main-ellipsis head_md" style="font-weight: normal; font-size: 16px; color: rgb(51, 51, 51); opacity: 1;">{{loginFont}}</div>
					<div class="main-box head_rt"></div>
				</div>
			</header>
			<div class="login-content">
				<div class="main-flex main-aic main-mob edit_li">
					<div class="login-text" style="margin: 10px auto;">{{ passwordFont }}</div>
				</div>
				<div class="main-flex main-aic main-bl edit_li">
					<div class="login-left">
						<img src="page/img/password.png" class="login-pass-img">
					</div>
					<div class="login-left">
						<input class="main-f1 main-hg login_mobile login-input" maxlength="15" type="password" v-model="password"  @input="tapMobile()" @input="tapMobile()" maxlength="12" autofocus="autofocus" :placeholder="interLang.dpAdd1" :style="'width:' + inputMob + 'px;text-align: left;'"/>
						<img v-show="min > 0" class="edit_del input-class" @click="tapEmpty()" src="page/img/mine/icon_del.png"/>
					</div>
				</div>
				<div class="login-bottom">
					<div class="login-font" @click="checkPass()">
						{{registerBotton}}
					</div>
				</div>
			</div>
			<div class="footer-bei">Corpration Â© 2016-2020 PrioMatch.All Rights Reserved</div>
		</div>
		
		<script src="page/js/jquery-3.1.1.min.js"></script>
		<script src="page/js/vue.js"></script>
		<script src="page/js/lang-zhu.js?v20200408"></script>
		<script src="js/app.js?v20200408"></script>
		<script src="js/forgetpwd.js?v20200408"></script>
	</body>
</html>
