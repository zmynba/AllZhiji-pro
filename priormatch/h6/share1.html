<script>

(function(){
	var GetRequest = function(id){
		var url = location.search; //获取url中"?"符后的字串
		var theRequest = new Object();
		if(url.indexOf("?") != -1) {
			var str = url.substr(1);
			strs = str.split("&");
			for(var i = 0; i < strs.length; i++) {
				theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
				theRequest[i] = (strs[i].split("=")[1]);
			}
			if(id) {
				return theRequest[id];
			} else {
				return theRequest;
			}
		} else {
			return false;
		}

	}
	var bothlive = function(){
		var title = GetRequest('t');
		var des = GetRequest('des');
		var image = GetRequest('image');
		var url = encodeURIComponent(document.location.href);
		console.log(title);
		console.log(des);
		console.log(image);
		console.log(url);
		var metaArr = document.getElementsByTagName("meta");
		metaArr[1]['content'] = title;
		metaArr[2]['content'] = des;
		metaArr[3]['content'] = image;
		metaArr[5]['content'] = url;
		document.title = title;
		//window.location.href= "https://www.facebook.com/sharer/sharer.php?u="+encodeURIComponent(document.location.href);
	}
	bothlive();
}());
